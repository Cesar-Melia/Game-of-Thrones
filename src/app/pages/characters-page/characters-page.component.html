<section class="c-gallery">
    <ngx-simplebar>
        <div class="row c-gallery__item">
            <div *ngFor="let character of characters" routerLink="/characters/{{ character.id }}" class="col">
                <img src="{{ character.image }} " alt="{{ character.name }} " class="c-gallery__img" />
                <h3>{{ character.name }}</h3>
            </div>
        </div>
    </ngx-simplebar>
</section>
